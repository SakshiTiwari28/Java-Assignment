<div class ="container">
    <form>
        <div class= "form-group">
            <label for ="pid">Product Id</label>
            <input type="number" id="pid" class="form-control"
                name="productId" [(ngModel)]="product.productId" required>
        </div>
        <div class= "form-group">
                <label for ="pname">Product Name</label>
                <input type="text" id="pname" class="form-control"
                    name="ProductName" [(ngModel)]="product.name" required>
            </div>
            <div class= "form-group">
                    <label for ="pbrand">Product Brand</label>
                    <input type="text" id="pbrand" class="form-control"
                        name="ProductBrand" [(ngModel)]="product.brand" required>
                </div>
                <div class= "form-group">
                        <label for ="pprice">Product ProductPrice</label>
                        <input type="number" id="pprice" class="form-control"
                            name="ProductPrice" [(ngModel)]="product.price" required>
                    </div>
                <button (click)="add()" type="submit" class="btn btn-success" >Submit</button>
                
    </form>
</div>
